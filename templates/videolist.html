{% extends 'base.html' %}

{% block content %}

{% for video in videos %}
<div class="responsive">
  <div class="gallery">
    <a href="{{ url_for('videos.viewvideo', video_id=video['id']) }}">
      <img src="{{ url_for('static', filename='img_snow.jpg') }}" alt="Cinque Terre" width="600" height="400">
    </a>
    <div class="desc">{{ video['id'] }} {{ video['title'] }}</div>
  </div>
</div>
{% endfor %}
{% endblock %}
