{% extends 'base.html' %}

{% block content %}

  <div class="row">
    {% for video in videos %}
    <div class="column">
      <img src="img_snow.jpg" alt="Snow" style="width:60%">
      <h1>ID: <a href="{{ url_for('videos.viewvideo', video_id=video['id']) }}">{{ video['id'] }}</a></h1>
      <p>SHURL: {{ video['shorturl'] }}, LOC: {{ video['loc'] }}, DWNLED: {{ video['downloaded'] }}</p>
    </div>
  </div>
  {% endfor %}
{% endblock %}
