{% extends 'base.html' %}

{% block content %}

  <div class="row">
    {% for collection in collections %}
    <div class="column">
      <img src="{{ url_for('static', filename='img_snow.jpg') }}" alt="Snow" style="width:60%">
      <h3>{{ collection['vcname'] }}</h3>
      <p>by {{ collection['shorturl'] }}, id {{ collection['id'] }}</p>
      <p><a href="{{ url_for('collections.viewcollection', collection_id=collection['id']) }}">Name test</a></p>
    </div>
  </div>
  {% endfor %}
{% endblock %}
