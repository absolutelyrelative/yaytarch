{% extends 'base.html' %}


{% block content %}
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

  {% for collection in collections %}
  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <div class="w3-quarter">
      <img src="/w3images/sandwich.jpg" alt="Sandwich" style="width:100%">
      <h3>{{ collection['vcname'] }}</h3>
      <p>by {{ collection['shorturl'] }}, id {{ collection['id'] }}</p>
      <p><a href="{{ url_for('collections.viewcollection', collection_id=collection['id']) }}">Name test</a></p>
    </div>
  </div>
  {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
<!-- End page content -->
</div>
{% endblock %}
